<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<div class="container">
  <div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3">                    
        <div class="panel panel-primary" >
                <div class="panel-heading">
                    <div class="panel-title text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form class="form-horizontal" action="" role="form" #f="ngForm">
                                
                        <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" value="" placeholder="username or email" [(ngModel)]='login.email'>                                        
                                </div>
                            
                        <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" value=""  placeholder="password" [(ngModel)]='login.password'>
                                </div>
                                

                            
                        <div class="input-group col-sm-offset-3 col-sm-7">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" > Remember me
                                    </label>
                                  </div>
                                </div>

                             <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                 <div class="col-sm-12 controls text-center">
                                  <a id="btn-login" href="#" class="btn btn-primary btn-sm" (click)='loginUser()'> Login <i class="fa fa-sign-in" aria-hidden="true"></i>   </a> 
                                  <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                                 </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     



                    </div>                     
                </div>  
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Sign Up <i class="fa fa-user-plus"></i></div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                    </div>  
                    <div class="panel-body" >
                        <form id="signupform" class="form-horizontal" role="form">
                            
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
