<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<app-nav-bar></app-nav-bar>
<main class="app-main in" id="app-main">
        <div class="container-fluid">
            <div class="wrap">
                <form role="form" #frm="ngForm"> 
                <section class="app-content">
                    <div class="row list_view" style="display:block">
                        <div class="col-md-12">
                            <div class="widget p-lg">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h4 class="m-b-lg">Show entry</h4>
                                    </div>
                                    
                                    <div class="col-md-2">
                                        <div class="input-group">
                                            <input type="text" name="SelectedName" class="form-control" id="inputPassword3" placeholder="Search Outlet" required [(ngModel)]='SelectedName'>
                                            <div class="input-group-btn">
                        
                                                <button class="btn btn-danger" type="submit" (click)='loadOutletRegistrationByName(SelectedName)'><i class="fa fa-search"></i></button>
                                               
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-4">
                                        <a class="pull-right back_btn btn btn-primary" (click)='backAadhaar()'><i class="fa fa-angle-left"></i> Back</a>
                                    </div> -->
                                </div>		
                                
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Quote No</th>
                        <th>Customer Name</th>
                        <th>Quote Date</th>
                        <th>validity Date</th>
                        <th>Premimum</th>
                        <th>Edit</th>
                        <th>Reject</th>
                                        </tr>
                                        <tr *ngFor="let card of cardNumbers"> 
                                          <td>{{card.cardNumber}}</td> 
                                            <td>{{card.encryptCardno}}</td> 
                                            <td>{{card.referenceNumber}}</td> 							 
                                     </tr>
                                         
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </section><!-- #dash-content -->
                </form>
            </div><!-- .wrap -->
        </div>
    </main><!-- .wrap -->
